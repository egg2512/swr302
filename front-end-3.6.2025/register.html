<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Hệ Thống Hỗ Trợ Hiến Máu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* Mobile Navigation */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: 2rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-nav.active {
            transform: translateX(0);
        }

        .mobile-nav .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .mobile-nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .dropdown-btn::after {
            content: '▼';
            font-size: 0.7rem;
            transition: transform 0.3s ease;
        }

        .dropdown:hover .dropdown-btn::after {
            transform: rotate(180deg);
        }

        .dropdown-btn:hover {
            color: #ff4d4d;
            transform: translateY(-1px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 12px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 77, 77, 0.1);
            padding: 0.5rem;
            margin-top: 0.5rem;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .dropdown-content a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #ff4d4d;
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: #fff5f5;
            color: #ff4d4d;
            transform: translateX(5px);
            padding-left: 20px;
        }

        .dropdown-content a:hover::before {
            transform: scaleY(1);
        }

        .dropdown-content a::after {
            content: '→';
            position: absolute;
            right: 16px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* Register Form Styles */
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1615461066841-6116e61058f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .register-form {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 2rem;
        }

        .register-form h2 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff4d4d;
        }

        .register-button {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #ff3333;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-footer a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links, .auth-buttons {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .mobile-nav {
                display: block;
            }

            .dropdown {
                width: 100%;
            }

            .dropdown-btn {
                width: 100%;
                text-align: left;
                padding: 1rem;
                color: #333;
                justify-content: space-between;
            }

            .dropdown-content {
                position: static;
                display: none;
                width: 100%;
                box-shadow: none;
                background: #f8f8f8;
                opacity: 1;
                transform: none;
                border: none;
                padding: 0;
                margin: 0;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                padding: 1rem 2rem;
                border-radius: 0;
            }

            .dropdown-content a:hover {
                transform: none;
                padding-left: 2rem;
            }

            .dropdown-content a::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BloodLife</div>
            <button class="mobile-menu-button" id="mobileMenuButton">☰</button>
            <div class="nav-links">
                <a href="index.html">Trang Chủ</a>
                <div class="dropdown">
                    <button class="dropdown-btn">Dịch Vụ</button>
                    <div class="dropdown-content">
                        <a href="donate.html">Hiến Máu</a>
                        <a href="blood-compatibility.html">Tương Thích</a>
                        <a href="blood-search.html">Tìm Máu</a>
                        <a href="emergency-request.html">Khẩn Cấp</a>
                    </div>
                </div>
                <a href="index.html#contact">Liên Hệ</a>
            </div>
        </nav>
    </header>

    <!-- Menu di động -->
    <div class="mobile-nav" id="mobileNav">
        <button class="close-button" id="closeMobileMenu">×</button>
        <div class="mobile-nav-links">
            <a href="index.html">Trang Chủ</a>
            <div class="dropdown">
                <button class="dropdown-btn">Dịch Vụ</button>
                <div class="dropdown-content">
                    <a href="donate.html">Hiến Máu</a>
                    <a href="blood-compatibility.html">Tương Thích</a>
                    <a href="blood-search.html">Tìm Máu</a>
                    <a href="emergency-request.html">Khẩn Cấp</a>
                </div>
            </div>
            <a href="index.html#contact">Liên Hệ</a>
        </div>
    </div>

    <div class="register-container">
        <form class="register-form" action="#" method="POST">
            <h2>Tạo Tài Khoản</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Họ</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Nhập họ của bạn">
                </div>
                <div class="form-group">
                    <label for="lastName">Tên</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Nhập tên của bạn">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bloodType">Nhóm máu</label>
                    <select id="bloodType" name="bloodType" required>
                        <option value="">Chọn nhóm máu</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
                </div>
            </div>
            <div class="form-group full-width">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" required placeholder="Nhập địa chỉ của bạn">
            </div>
            <button type="submit" class="register-button">Tạo Tài Khoản</button>
            <div class="form-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.querySelector('.register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                // Lấy dữ liệu từ form
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    bloodType: document.getElementById('bloodType').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                
                // Kiểm tra mật khẩu khớp nhau
                if (formData.password !== formData.confirmPassword) {
                    throw new Error('Mật khẩu không khớp!');
                }

                // Đăng ký người dùng
                const result = await auth.register(formData);
                
                if (result.success) {
                    alert('Đăng ký thành công! Vui lòng đăng nhập để tiếp tục.');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                alert(error.message || 'Đăng ký thất bại. Vui lòng thử lại.');
            }
        });

        // Chức năng menu di động
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileNav = document.getElementById('mobileNav');

        mobileMenuButton.addEventListener('click', () => {
            mobileNav.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Đóng menu khi bấm vào link
        document.querySelectorAll('.mobile-nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Dropdown cho mobile
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdown = document.querySelector('.dropdown');
            
            if (dropdownBtn && window.innerWidth <= 768) {
                dropdownBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
